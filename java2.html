        <script>
            function gogodan(){
        let dan = parseInt(prompt('단 입력:'));
        result="";
        for(let i=1;i<=9;i++){
        result += dan+"*"+i+"="+dan*i+"<br>"}
        
        document.getElementById("gogodan").innerHTML = result;
    }

    <script>
      //Date 현재 시간값을 갖는 객체와 if
      let time = new Date().getHours();
      let msg;
      document.getElementById("time").innerHTML = "TIME:"+ + time;
      if (time<12){
      msg =" Good Morning☀️";}
      else if(time<17) { 
      msg = "Good Afternoon🌞";}
      else {msg=" Good Night🌙"}
      
      document.getElementById("ttest").innerHTML = msg;
  </script>

   <h1>구구단 만들기</h1>
<script>
    for (let dan=1; dan<=9;dan ++){
        document.write(dan+"단"+"<br>")
    for(let i=1;i<=9;i++){
        document.write(dan+"*"+i+"="+dan*i+"<br>")}
        document.write("<Hr>")
    }
</script>
<script>
    document.write("<h1>구구단표</h1>");
    document.write("<table border=2 width=50%");
    for (let i = 1; i <= 9; i++) {
    document.write("<tr>");
    document.write("<td>" + i + "</td>");
    for (let j = 2; j <= 9; j++) {
    document.write("<td>" + i * j + "</td>");
    }
    document.write("</tr>");
    }
    document.write("</table>");
   </script>
